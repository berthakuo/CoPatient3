<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blank Template</title>
		
		<!-- external CSS link -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/boxing.css">
		<link rel="stylesheet" href="css/style.css">
		 <link href='http://fonts.googleapis.com/css?family=Raleway:300,700,500' rel='stylesheet' type='text/css'>
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="content">
			<div class="center-box">
				<div class="wrapper top">
					<div class="title">Copatient and AGC Oregon Columbia Chapter are working together to help you better manage your healthcare expenses!</div>
				</div>
				<div class="wrapper middle clearfix">
					<div class="logo">
						<img src="images/agc_logo2.gif">
					</div>
					<div class="text-container">You can create a free CoPatient account to help you understand, manage and reduce your medical bills</div>
				</div>
				<div class="wrapper bottom clearfix">
					<div class="sign-up">Sign up to claim your FREE account!</div>
					<div class="orange-button"><a href="">Get Started!</a></div>
				</div>
			</div>

		<script src="js/main.js"></script>
	</body>
</html>
